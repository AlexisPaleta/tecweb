<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo 6-3: Número de dias por mes</title>
	</head>

	<body>
		<script type="text/javascript">
			function mostrarFecha(meses,dias)
			{
				var num;
				num = prompt('Ingrese número de mes:','');
				num = parseInt(num);
				document.write('Corresponde al mes: '+meses[num-1]);
				document.write('<br>');
				document.write('Tiene '+dias[num-1]+' días');
			}
			
			var meses = new Array(12);
			meses[0]='Enero';
			meses[1]='Febrero';
			meses[2]='Marzo';
			meses[3]='Abril';
			meses[4]='Mayo';
			meses[5]='Junio';
			meses[6]='Julio';
			meses[7]='Agosto';
			meses[8]='Septiembre';
			meses[9]='Octubre';
			meses[10]='Noviembre';
			meses[11]='Diciembre';

			var dias = new Array(12);
			dias[0]=31;
			dias[1]=28;
			dias[2]=31;
			dias[3]=30;
			dias[4]=31;
			dias[5]=30;
			dias[6]=31;
			dias[7]=31;
			dias[8]=30;
			dias[9]=31;
			dias[10]=30;
			dias[11]=31;

			mostrarFecha(meses, dias);
		</script>
	</body>
</html>
