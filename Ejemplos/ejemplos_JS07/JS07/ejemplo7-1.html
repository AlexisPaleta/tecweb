<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo 7-1: Incremento con bot√≥n</title>
		<script type="text/javascript">
			var contador = 0;
			function incrementar()
			{
				contador++;
				alert('El contador ahora vale: ' + contador);
			}
		</script>
	</head>
	<body>
		<form>
		     <input type="button" onClick="incrementar()" value="incrementar">
		</form>
	</body>
</html>
