<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ejemplo 7-3: Validaci√≥n de password</title>
		<script type="text/javascript">
			function verificar()
			{
				var clave=document.getElementById('clave').value;
				if(clave.length<5)
				{
				     alert('La clave no puede tener menos de 5 caracteres!!!');
				}
				else
				{
				     alert('Largo de clave correcta');
				}
			}
		</script>
	</head>
	<body>
		<form>
			Ingresa un password: <input type="password" id="clave"><br>
			<input type="button" value="Confirmar" onClick="verificar()">
		</form>
	</body>
</html>
