<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrarProductos</title>
    <link rel="stylesheet" href="css/styless.css">
    
</head>
<body>
    <h1>Formulario para el registro de Productos</h1>
    
    <div class="contenedor">
        <form action="" method="post" id="formulario">  
                <div class="inputContainer">
                    <label>Nombre del producto: <input type="text" name="nombre" placeholder="Termo..." id="nombre" required> </label>
                    <p class="error" id="nom"></p>
                </div>

                <div class="inputContainer">
                    <label>Marca del producto:</label> 
                    <select name="marca" id="opcionesMarca">
                        <option value=""></option>
                        <option value="Sabritas">Sabritas</option>
                        <option value="Takis">Takis</option>
                        <option value="Chips">Chips</option>
                        <option value="Cheetos">Cheetos</option>
                        <option value="Doritos">Doritos</option>
                        <option value="Ruffles">Ruffles</option>
                    </select> 
                    <p class="error" id="mar"></p>
                </div>
                
                <div class="inputContainer">
                    <label>Modelo del producto: <input type="text" name="modelo" placeholder="HG092..." id="modelo" required> </label>
                    <p class="error" id="mod"></p>
                </div>
                
                <div class="inputContainer">
                    <label>Precio del producto: <input type="number" name="precio" min="0" value="0.00" id="precio" required></label>
                    <p class="error" id="pre"></p>
                </div>

                <div class="inputContainer">
                    <label>Detalles del producto: <textarea name="detalles" placeholder="El producto presenta..." id="detalles" maxlength="250"></textarea></label>
                    <p class="error" id="det"></p>
                </div>

                <div class="inputContainer">
                    <label>Unidades del producto: <input type="number" name="unidades" min="0" value="0" id="unidades" required></label>
                    <p class="error" id="uni"></p>
                </div>

                <div class="inputContainer">
                    <label>Imagen del producto: <input type="text" name="imagen" placeholder="img/img.png..." id="imagen"> </label>
                    <p class="error" id="img"></p>
                </div>

                <div class="contenedorBoton">
                    <input type="submit" value="Registrar Producto">
                    <p class="error"></p>
                </div>
        </form>
    </div>
    <script src="src/validacioness.js"></script>
</body>
</html>
